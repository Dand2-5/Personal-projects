<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript DOM</title>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <div class="col-6">
            <h2>Item lister</h2>
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search items ..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card">
        <h2 class="title">Add items</h2>
        <form id="addForm" class="form-inline">
          <input id="item" type="text" class="form-control" />
          <input type="submit" value="Submit" class="btn btn-dark" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="listgroup">
          <li class="list-group-item">
            Item 1 <button class="btn btn-danger float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2 <button class="btn btn-danger float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3 <button class="btn btn-danger float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 4 <button class="btn btn-danger float-right delete">X</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
