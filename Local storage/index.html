<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Build with javascript - Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="comment-container">
      <h3 class="comment-container-title">Comments</h3>
      <div class="comments">
        <div class="comment flex items-start justify-start">
          <img class="comment-avatar" src="pp.jpg" alt="Daniel" />
          <div class="flex-1">
            <h3 class="comment-author">Favour-Daniel</h3>
            <div class="comment-body">
              First comment of some type!
            </div>
          </div>
        </div>
      </div>
      <div class="comment comment-new flex items-start justify-start">
        <img class="comment-avatar" src="somm.png" alt="Chisom" />
        <div class="flex-1">
          <h3 class="comment-author">Chisom Ezealor</h3>
          <form action="#" class="comment-form">
            <textarea
              class="comment-input"
              placeholder="Add a commment"
            ></textarea>
            <input type="submit" class="comment-submit" value="Reply" />
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
